<!DOCTYPE html>
<html>
<head>

    <link href="~/Portals/_default/default.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <div id="wrapper">
        <div id="content">
            <!-- ============== WIZARD PROGRESS ==============  -->
            <ul class="hcWizardProgressNav">
                <li>
                    <a href="#"><i>1</i> General</a>
                </li>
                <li class="hcProgressActive">
                    <a href="#"><i>2</i> Payment</a>
                </li>
                <li class="hcProgressDisabled">
                    <a href="#"><i>3</i> Shipping</a>
                </li>
                <li class="hcProgressDisabled">
                    <a href="#"><i>4</i> Taxes</a>
                </li>
                <li class="hcProgressDisabled hcProgressFinish">
                    <a href="#"><i>5</i> Licenses</a>
                </li>
            </ul>

           <!-- ============== HEADINGS ==============  -->
           <div style="width:40%; border:1px #d2d2d2 solid">
                <div style="float: right">
                    <h1><a href="#">Heading 1</a></h1>
                    <h2><a href="#">Heading 2</a></h2>
                    <h3><a href="#">Heading 3</a></h3>
                    <h4><a href="#">Heading 4</a></h4>

                <div>

                    <h2>Heading 2</h2>
                    <h3>Heading 3</h3>
                    <h4>Heading 4</h4>
                    <h4>Heading 5</h4>
                </div>
            </div>

            <!-- ============== COLUMNS ==============  --> 
            <div class="hcColumn hcColumnLeft">
                <!-- ============== FORM ==============  -->
                <div class="hcForm">
                    <h2>Column 1</h2>

                    <div class="hcFormItem">
                        <input type="text" value="text" />
                    </div>
                    <div class="hcFormItem hcFormItem50p">
                        <label class="hcLabel">LabelA:</label>
                        <input type="text" value="text" />
                    </div>
                    <div class="hcFormItem hcFormItem50p">
                        <label class="hcLabel">LabelB:</label>
                        <input type="text" value="text" />
                    </div>
                    <div class="hcFormItem hcFormItem33p">
                        <label class="hcLabel">Label33A:</label>
                        <input type="text" value="text" />
                    </div>
                    <div class="hcFormItem hcFormItem33p">
                        <label class="hcLabel">Label33B:</label>
                        <input type="text" value="text" />
                    </div>
                    <div class="hcFormItem hcFormItem33p">
                        <label class="hcLabel">Label33C:</label>
                        <input type="text" value="text" />
                    </div>
                    <div class="hcFormItem">
                        <label class="hcLabel">Label 3:</label>
                        <input type="text" value="text" />
                    </div>
                </div>
            </div>
            <div class="hcColumn">
                <h2>Column 2</h2>

                <div class="bg-red">Red</div>
                <div class="bg-gray">Gray</div>
                <div class="bg-darkgray">DarkGray</div>
                <div class="bg-lavender">Lavender</div>
                <div class="bg-whitesmoke">Whitesmoke</div>

            </div>
            <div class="hcColumn hcColumnRight">
                <h2>Column 3</h2>
            </div>
            <!-- ============== ACTION BUTTONS ==============  -->

            <div class="hcActionsRight">
                <ul class="hcActions">
                    <li><a href="#" class="hcPrimaryAction">Primary Button</a></li>
                    <li><a href="#" class="hcSecondaryAction">Secondary Button</a></li>
                </ul>
            </div>
        </div>
        <div id="footer-push"></div>
    </div>
    <div id="footer">
        Footer
    </div>

</body>
</html>
